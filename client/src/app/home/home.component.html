<div style="text-align:center">
  <img
    width="100"
    alt="Materia Logo"
    src="http://getmateria.com/img/logo2.png"
  />
  <h1>Materia Realtime Chat</h1>

  <form [formGroup]="form" (submit)="join()">
    <mat-form-field>
      <input formControlName="nickname" matInput placeholder="Nickname" />
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">JOIN</button>
  </form>
</div>
